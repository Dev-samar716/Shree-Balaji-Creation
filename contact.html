      background-color: white;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .contact-container h2 {
      margin-bottom: 1rem;

    }

    .contact-container p {
      font-size: 1.2rem;
      color: #555;

        gap: 0.8rem;
        padding: 1rem;
      }

        padding: 1.5rem;
      }

      }

    @media (max-width: 480px) {
      .header-title {
        font-size: 1.6rem;
        padding: 1.5rem;
      }

      .contact-container {
        padding: 1rem;
      }
